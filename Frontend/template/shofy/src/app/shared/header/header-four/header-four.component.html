<header>
   <div class="header-top-banner">
      <span class="message" [ngClass]="animationClass">{{ displayedMessage }}</span>
    </div>
    

   <div id="header-sticky"
      [ngClass]="['tp-header-area tp-header-style-transparent-black tp-header-transparent tp-header-sticky has-dark-logo tp-header-height',sticky ? 'header-sticky' : '']">
      <div class="tp-header-bottom-3 pl-35 pr-35">
         <div class="container-fluid">
            <div class="row align-items-center">
               <div class="col-xl-2 col-lg-2 col-6">
                  <div class="logo">
                     <a routerLink="/shop">
                        <img class="logo-light" src="/assets/img/logoincekal.png" width="235" alt="logo">
                        <img class="logo-dark" src="/assets/img/logoincekal.png" width="235" alt="logo">
                     </a>
                  </div>
               </div>
               
               <div class="col-xl-7 col-lg-8 d-none d-lg-block">
                  <div class="search-container">
                     <div class="search-input-wrapper">
                       <!-- Search Input -->
                       <input
                         type="text"
                         placeholder="Ürün adını veya kategorisini yazınız..."
                         [(ngModel)]="searchText"
                         [ngModelOptions]="{ standalone: true }"
                         (focus)="showDropdown = true"
                         (blur)="hideDropdown()"
                         name="searchText"
                       />
                   
                       <!-- Search Button -->
                       <button class="search-action-btn" (click)="handleSearchSubmit()">
                         <i class="flaticon-search-1"></i>
                       </button>
                     </div>
                   </div>
                   
               </div>
                

               <div class="col-xl-3 col-lg-1 col-6">
                  <div class="tp-header-action d-flex align-items-center justify-content-end ml-50">

                     <div class="tp-header-action-item d-none d-sm-block">
                        <button
                          routerLink="/pages/profile"
                          type="button"
                          class="tp-header-action-btn tp-search-open-btn"

                          <span class="user-name">{{ userName }}</span>
                        </button>
                      </div>

                        <button routerLink="/compare" type="button" class="tp-header-action-btn">
                           <svg width="18" height="18" viewBox="0 0 15 15" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                           </svg>
                        </button>
                     </div>

                           <span class="tp-header-action-badge">
                              {{cartService.totalPriceQuantity().quantity}}
                           </span>
                        </button>
                     </div>

                     <div class="tp-header-action-item d-lg-none">
                        <button (click)="utilsService.handleOpenMobileMenu()" type="button"
                           class="tp-header-action-btn tp-offcanvas-open-btn">
                           <svg xmlns="http://www.w3.org/2000/svg" width="30" height="16" viewBox="0 0 30 16">
                              <rect x="10" width="20" height="2" fill="currentColor" />
                              <rect x="5" y="7" width="25" height="2" fill="currentColor" />
                              <rect x="10" y="14" width="20" height="2" fill="currentColor" />
                           </svg>
                        </button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</header>
