<main>
    <div class="container catalogs-container">
        <h1 class="text-center mb-4">Kataloglar</h1>
        <div class="row">
          <div class="col-12 col-sm-6 col-lg-4 mb-4" *ngFor="let catalog of catalogs">
            <div class="catalog-item position-relative overflow-hidden">
              <img
                [src]="catalog.image"
                class="img-fluid w-100"
                [alt]="catalog.name"
              />
              <div class="catalog-hover position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-center align-items-center text-center">
                <h5 class="text-white">{{ catalog.name }}</h5>
                <p class="text-white">{{ catalog.description }}</p>
                <button
                    class="download-btn mt-3"
                    (click)="downloadCatalog(catalog.url)"
                >
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 16V4" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8 12L12 16L16 12" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M4 20H20" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                  
                  
                </button>
              </div>s
            </div>
          </div>
        </div>
      </div>
      
</main>

<app-footer-two></app-footer-two>
